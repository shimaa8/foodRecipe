<h2 mat-dialog-title>Hi </h2>
<mat-dialog-content>
    <form [formGroup]="verifyForm">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
            <input formControlName="email" type="text" class="form-control" placeholder="Enter your E-mail"
                aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
            <input formControlName="code" type="text" class="form-control" placeholder="Code"
                aria-label="code" aria-describedby="basic-addon1">
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions class="justify-content-between">
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="verifyForm.value" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
