<section class="container  py-3">
    <a (click)="onNoClick()" class="d-block text-end myPointer"><i
            class="fa-regular fa-2x fa-circle-xmark text-danger"></i></a>
    <div class="text-center">
        <img src="../../../assets/images/no-data.png" class="w-25" alt="">
        <h3>Delete This Item ( <span class="fw-bold">{{data.name}}</span> )? </h3>
        <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
        <hr>

    </div>
    <div class="text-end">

        <button class="btn btn-outline-danger " [mat-dialog-close]="data.id">Delete this item</button>
    </div>
</section>
