<section id="fillRecipe">
    <div class="row align-items-center ">
        <div class="col-8">
            <h3>Fill the <span class="text-main">Recipes</span> !</h3>
            <p>you can now fill the meals easily using the table and form , click here and sill it with the table !
            </p>
        </div>
        <div class="col-4 text-end">
            <button class="main">
                <span>Fill Recipes</span>
                <span class="mx-2"><i class="fa-solid fa-arrow-right"></i></span>
            </button>
        </div>
    </div>
</section>


<section>

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit(recipeForm)">
        <div class="container">
            <div class="row py-5">

                <div class="col-9 mx-auto ">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-mobile-screen"></i></span>
                        <input formControlName="name" type="text" class="form-control" placeholder="Recipe Name"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-mobile-screen"></i></span>
                        <textarea formControlName="description" type="text" class="form-control"
                            placeholder="description " aria-label="Username" aria-describedby="basic-addon1"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-mobile-screen"></i></span>
                        <input formControlName="price" type="number" class="form-control" placeholder="Price"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Tags</mat-label>
                            <mat-select formControlName="tagId">
                                <mat-option>All</mat-option>
                                <mat-option *ngFor="let item of tags" [value]="item.id">
                                    {{item.name}}</mat-option>

                            </mat-select>

                        </mat-form-field>


                    </div>
                    <div>
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Categories</mat-label>
                            <mat-select  formControlName="categoriesIds" multiple>
                                <mat-option>All</mat-option>

                                <mat-option *ngFor="let item of categories" [value]="item.id">{{item.name}}</mat-option>

                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <ngx-dropzone (change)="onSelect($event)">
                            <ngx-dropzone-label>Drop image</ngx-dropzone-label>
                            <!-- <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview> -->
                            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files"
                                [file]="f">
                                <ngx-dropzone-label></ngx-dropzone-label>
                            </ngx-dropzone-image-preview>
                        </ngx-dropzone>
                    </div>

                    <div>
                        <hr>
                        <div class=" d-flex justify-content-end">
                            <button class="outline-main mx-2">cancel</button>
                            <button class="main px-5">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
