<h2 mat-dialog-title>Category </h2>
<mat-dialog-content>


    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list"></i></span>
        <input [(ngModel)]="data.name" type="text" class="form-control" placeholder="Enter Category Name"
            aria-label="Username" aria-describedby="basic-addon1">
    </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
    <button mat-button (click)="onNoClick()">Close</button>
    <button class="main" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</mat-dialog-actions>
